<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Updates</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* All the CSS remains the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: rgb(28, 28, 28);
        }

        .container {
            max-width: 600px;
            margin: 100px auto 0;
            padding: 30px;
            background: rgba(145, 73, 34, 0.1);
            border: 2px solid #C06B3E;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            background: rgb(28, 28, 28);
            border: 2px solid #C06B3E;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        input[type="email"]:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(192, 107, 62, 0.4);
        }

        .send-button {
            background-color: #C06B3E;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background-color: #914922;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(192, 107, 62, 0.4);
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgb(28, 28, 28);
            color: #fff;
            padding: 12px 24px;
            border: 2px solid #C06B3E;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .home-button:hover {
            background-color: #C06B3E;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(192, 107, 62, 0.4);
        }

        .send-icon {
            height: 20px;
            width: 20px;
        }

        span{
            color: #fff;
            font-size: 16px;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    
    <div class="container">
        <h1>Get Updates of our games!</h1>

    <!-- Changed to use onsubmit instead of addEventListener -->
    <form name="submit-to-google-sheet" onsubmit="return handleSubmit(event)">
        <div class="form-group">
        <label for="email">Email Address</label>
        <input name="Email" type="email" placeholder="Email" required>
        </div>
        <button type="submit" class="send-button">Subscribe<img src="send-icon.jpg" alt="Send" class="send-icon">
        </button>
        <span id="msg"></span>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw6IS2pZ00nWtujcQ_aT9TJ0fFLyWf7JplOZ6ZNy40eY4dwPapMCyJh31HOVw5x-Df4/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        // New function to handle form submission
        function handleSubmit(e) {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thanks for subscribing! We'll keep you updated.";
                setTimeout(function(){
                    msg.innerHTML = "";
                }, 5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message));
          return false; // Prevents form submission
        }
      </script>
</body>
</html>
