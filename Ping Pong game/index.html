<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: absolute; top: 20px; left: 20px;">
     <button class="back-btn" onclick="window.location.href='../main_project/games.html'">‚Üê Back to menu</button>
    </div>
    <h1 style="color:rgb(255, 127, 6); text-align: center;">Ping Pong Game</h1>
    <canvas id="canvas" width="800" height="370"></canvas>
    
    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span id="message-modal-close" class="close">&times;</span>
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
